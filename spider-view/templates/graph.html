<!DOCTYPE html>
<html>
<head>
    {% include "component/style.html" %}
    <link href="/static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/bootstrapValidator.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrapValidator.min.js"></script>
    <link href="/static/css/spider.css" rel="stylesheet">
</head>
<body>
    {% include "component/nav.html" %}
    <div class="row">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidenav animated fadeInUp"></ul>
        </div>
        <div class="main">
            <!-- 状态面板 -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    状态总览
                </div>
                <div class="panel-body">
                    <div class="col-sm-4 interface-height">
                        <div class="col-sm-9 interface-height" id="interface-s"></div>
                        <div class="col-sm-3" id="interface-s-desc">
                        </div>
                    </div>
                    <div class="col-sm-4 interface-height">
                        <div class="col-sm-9 interface-height" id="interface-d"></div>
                        <div class="col-sm-3" id="interface-d-desc">
                        </div>
                    </div>
                    <div class="col-sm-4 interface-height">
                        <div class="col-sm-9 interface-height" id="interface-m"></div>
                        <div class="col-sm-3" id="interface-m-desc">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 表格面板 -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    接口查询
                </div>
                <div class="panel-body">
                    <!-- 表单 -->
                    <div class="row">
                        <form>
                            <div class="col-sm-4 form-group">
                                <span class="col-sm-2 span-input-style">接口ID</span>
                                <div class="col-sm-10 input-left-style">
                                    <input type="text" class="form-control" placeholder="例:42" name="interface-id">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <span class="col-sm-2 span-input-style">接口名称</span>
                                <div class="col-sm-10 input-left-style">
                                    <input type="text" class="form-control" placeholder="例:TD" name="interface-name">
                                </div>
                            </div>
                            <div class="col-sm-3 form-group">
                                <span class="col-sm-3 span-input-style">运行次数</span>
                                <div class="col-sm-9 input-left-style">
                                    <input type="text" class="form-control" placeholder="例:1" name="run-times">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <span class="col-sm-3 span-input-style">运行总次数</span>
                                <div class="col-sm-9 input-left-style">
                                    <input type="text" class="form-control" placeholder="例:3" name="total-times">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <span class="col-sm-2 span-input-style">账期类型</span>
                                <div class="col-sm-10 input-left-style">
                                    <select class="form-control" id="run_type">
                                        <option value="">全部</option>
                                        <option value="S">秒</option>
                                        <option value="D">天</option>
                                        <option value="M">月</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 form-group">
                                <span class="col-sm-3 span-input-style">接口状态</span>
                                <div class="col-sm-9 input-left-style">
                                    <select class="form-control" id="status">
                                        <option value="">全部</option>
                                        <option value="0">启用</option>
                                        <option value="1">停用</option>
                                        <option value="2">暂停</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-1 form-group">
                                <button type="button" class="btn btn-primary" id="form-submit">提交</button>
                            </div>
                        </form>
                    </div>

                    <!-- 表格 -->
                    <div class="row col-sm-12 table-responsive">
                        <table id="interface-list" class="table text-nowrap"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/spider/graph.js"></script>
</html>
